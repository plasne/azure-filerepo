<html>
    <head>
        <script
			  src="https://code.jquery.com/jquery-2.2.4.min.js"
			  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
			  crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
        <script type="text/javascript" src="index.js"></script>
        <link rel="stylesheet" type="text/css" href="index.css" />
    </head>
    <body>
        <div id="file-login">
            <div>
                <div>
                    <a href="/login/admin">Login as an administrator</a>
                </div>
            </div>
            <div style="margin-top : 32px">
                <div>Login as a customer</div>
                <table>
                    <tr>
                        <td>Username:</td>
                        <td>
                            <input id="file-username" type="text" />
                        </td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td>
                            <input id="file-password" type="password" />
                        </td>
                    </tr>
                </table>
                <div>
                    <input id="file-login" type="button" onclick="login();" value="Login" />
                </div>
            </div>
        </div>
        <div id="file-interface" style="display : none">
            <div style="margin-left : 400px">
                <a href="#" onclick="logout();">logout</a>
            </div>
            <div>
                <div id="file-drop" class="file-drop no-hover" ondragenter="dragged(event);" ondragover="return false;" ondragleave="undragged(event);" ondrop="dropped(event);">
                    Drop files here
                </div>
                <div>
                    <input id="file-browser" type="file" multiple onchange="selected(event);" />
                </div>
                <div class="file-overwrite">
                    <input id="file-overwrite" type="checkbox" />
                    <span>Overwrite if exists?</span>
                </div>
            </div>
            <div>
                <div style="float : left">
                    <table id="files-local" style="margin-top : 16px">
                        <tr class="header1">
                            <td colspan="3">Local</td>
                        </tr>
                        <tr class="header2">
                            <td>Filename</td>
                            <td>Size</td>
                            <td>Status</td>
                        </tr>
                    </table>
                    <button id="file-upload" style="display : none" onclick="upload();">upload</button>
                </div>
                <div style="float : left ; margin-left : 50px">
                    <table id="files-server" style="margin-top : 16px">
                        <tr class="header1">
                            <td colspan="3">
                                <span>Server</span>
                                <input id="file-refresh" type="button" onclick="refresh();" value="Refresh" />
                            </td>
                        </tr>
                        <tr class="header2">
                            <td>Filename</td>
                            <td>Size</td>
                            <td>Uploaded</td>
                        </tr>
                    </table>
                    <button id="file-upload" style="display : none" onclick="upload();">upload</button>
                </div>
                <div style="clear : both"></div>
            </div>
        </div>
        <div id="file-status" style="margin-top : 16px"></div>
    </body>
</html>
